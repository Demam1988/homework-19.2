{% extends 'catalog/base.html' %}

{% block content %}
<div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
        <div class="card-title nth-card-title">
            <h4>Регистрация на сайте</h4>
        </div>
        <form method="post" action="{% url 'users:register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            </span th:case="${false}">
            <a class="nav-link btn-outline-primary" href="/login">Зарегистрироваться</a>
            </span>
        </form>
    </div>
</div>

{% endblock %}

{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}


<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Продукты</h1>
            <p class="lead text-body-secondary">Только лучшие товары.</p>
            <a class="btn btn-primary text-center" href="{% url 'catalog:product_create'%}" role="button">Создать продукт</a>
        </div>
    </div>
</section>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in objects_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ object.photo | media_filter }}" alt="Product image" class="img-fluid">
                    <div class="card-body">
                        <p class="card-text">{{product}}</p>
                        <tr>
                            <td>{{ product.description | truncatechars:100}}</td>
                        </tr>
                        <div class="d-flex justify-content-between align-items-center">
                            <ul class="list-unstyled">
                                <li><a href="{% url 'catalog:product_detail' product.pk %}"
                                       class="text-dark">Посмотреть</a></li>
                                <li><a href="{% url 'catalog:product_update' product.pk %}" class="text-dark">Редактировать</a>
                                </li>
                                <li><a href="{% url 'catalog:product_delete' product.pk %}"
                                       class="text-dark">Удалить</a></li>
                            </ul>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
